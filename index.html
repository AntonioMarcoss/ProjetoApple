<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="icon" href="icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href ="https://antoniomarcoss.github.io/ProjetoApple/style.css" rel ="stylesheet"/>
    <title>Apple (Brasil)</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
            <img src="https://www.apple.com/ac/globalnav/5/en_US/images/globalnav/apple/image_large.svg" alt="Apple Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="#">Loja</a></li>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">AirPods</a></li>
                <li><a href="#">TV e Casa</a></li>
                <li><a href="#">Entretenimento</a></li>
                <li><a href="#">Acessórios</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>

            <div class="nav-icons">
                <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
                <a href="#" class="shop-icon"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero">
            <h1>iPhone 14</h1>
            <h2>Em dois tamanhos perfeitos. <br>Agora com um toque de amarelo.</h2>
            <div class="call-to-actions">
                <a href="#" class="arrow botao">Saiba mais</a>
                <a href="#" class="arrow botao">Comprar</a>
            </div>
        </div>

        <div class="iphone-image">
            <img src="iphone.png" alt="iPhone Image">
        </div>
    </section>

        <div class="rodape">
            <h1>iPhone 14 Pro</h1>
            <h2>Pro. E além</h2>
            <div class="call-to-actions">
                <a href="#" class="arrow botao">Saiba mais</a>
                <a href="#" class="arrow botao">Comprar</a>

                <div class="iphone-image2">
                    <img src="iphone_rodape.png" alt="iPhone Image">
                </div>

                <div class="iphone-image3">
                    <img src="mobile.png" alt="iPhone Image">
                </div>

            </div>
        </div>

        


</body>
</html>
